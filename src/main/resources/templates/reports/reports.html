<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            var t = localStorage.getItem('gs_theme') || 'light';
            if (t === 'dark') document.documentElement.classList.add('theme-dark');
        })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatórios - GSScheduler</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --panel: #ffffff;
            --text: #1f2333;
            --muted: #687086;
            --border: #e4e7f2;
            --primary: #667eea;
            --primary-2: #764ba2;
            --shadow: rgba(0,0,0,0.08);
        }
        .theme-dark {
            --bg: #0b0d16;
            --panel: #1d2333;
            --text: #e8ecf6;
            --muted: #b5bed5;
            --border: #2a3144;
            --primary: #6b7bff;
            --primary-2: #4f5ae0;
            --shadow: rgba(0,0,0,0.55);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.25s ease, color 0.25s ease;
        }
        .container { max-width: 1250px; margin: 0 auto; }
        .header { background: var(--panel); padding: 20px; border-radius: 10px; box-shadow: 0 2px 10px var(--shadow); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { color: var(--text); font-size: 24px; }
        .btn-secondary { background: #666; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: transform 0.2s; text-decoration: none; }
        .btn-secondary:hover { transform: translateY(-2px); }
        .content { background: var(--panel); padding: 25px; border-radius: 10px; box-shadow: 0 2px 10px var(--shadow); }
        .content h2 { color: var(--text); font-size: 20px; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .filters { background: rgba(0,0,0,0.02); padding: 20px; border-radius: 8px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { color: var(--text); font-weight: 500; margin-bottom: 5px; font-size: 14px; }
        input[type="date"], select { padding: 8px; border: 1px solid var(--border); border-radius: 5px; font-size: 13px; background: transparent; color: var(--text); }
        input[type="date"]:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 5px rgba(102,126,234,0.3); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%); color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: transform 0.2s; align-self: flex-end; }
        .btn-primary:hover { transform: translateY(-2px); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%); color: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 12px 30px rgba(0,0,0,0.15); }
        .stat-card h3 { font-size: 14px; font-weight: 500; opacity: 0.9; margin-bottom: 10px; }
        .stat-card .number { font-size: 32px; font-weight: bold; }
        .report-section { margin-bottom: 30px; }
        .report-section h3 { color: var(--text); font-size: 16px; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
        .breadcrumb { color: var(--muted); font-size: 14px; margin-bottom: 20px; }
        .breadcrumb a { color: var(--primary); text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: rgba(0,0,0,0.02); padding: 12px; text-align: left; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border); font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; color: var(--text); }
        tr:hover { background: rgba(0,0,0,0.03); }
        .empty-state { text-align: center; padding: 40px; color: var(--muted); }
        .chart-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin-bottom: 24px; }
        canvas { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 4px 12px var(--shadow); }
        .app-footer { background: var(--panel); color: var(--text); margin-top: 30px; padding: 18px 14px; text-align: center; border-radius: 10px; border: 1px solid var(--border); box-shadow: 0 6px 16px var(--shadow); }
        .app-footer .hr-container { display: flex; justify-content: center; margin: 8px 0; }
        .app-footer hr { width: 90%; border: 0; border-top: 2px solid var(--primary); opacity: 0.6; }
    </style>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 data-i18n="reports">Relatórios</h1>
        <a href="/dashboard" class="btn-secondary" data-i18n="back_dashboard">Voltar ao Dashboard</a>
    </div>

    <div class="content">
        <div class="breadcrumb">
            <a href="/dashboard" data-i18n="dashboard">Dashboard</a> / <span data-i18n="reports">Relatórios</span>
        </div>

        <h2 data-i18n="reports">Relatórios</h2>

        <div class="filters">
            <div class="form-group">
                <label for="startDate">Data Inicial:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">Data Final:</label>
                <input type="date" id="endDate">
            </div>
            <div class="form-group">
                <label for="status" data-i18n="filters">Filtros:</label>
                <select id="status">
                    <option value="">Todos</option>
                    <option value="PENDING">Pendente</option>
                    <option value="IN_PROGRESS">Em Progresso</option>
                    <option value="COMPLETED">Concluída</option>
                </select>
            </div>
            <button class="btn-primary" id="btn-report" data-i18n="generate_report">Gerar Relatório</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Tarefas</h3>
                <div class="number" id="total-tasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Tarefas Concluídas</h3>
                <div class="number" id="total-completed">0</div>
            </div>
            <div class="stat-card">
                <h3>Tarefas Pendentes</h3>
                <div class="number" id="total-pending">0</div>
            </div>
            <div class="stat-card">
                <h3>Taxa de Conclusão</h3>
                <div class="number" id="rate-completed">0%</div>
            </div>
        </div>

        <div class="chart-row">
            <canvas id="statusChart" width="400" height="240"></canvas>
            <canvas id="completionChart" width="400" height="240"></canvas>
        </div>

        <div class="report-section">
            <h3>Tarefas Recentes</h3>
            <table>
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Agendada para</th>
                </tr>
                </thead>
                <tbody id="recent-table">
                <tr><td colspan="3" class="empty-state">Sem dados</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="app-footer">
        <footer>
            <p>Gabriel da Silva Siqueira</p>
            <div class="hr-container">
                <hr>
            </div>
            <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script>. Todos os direitos reservados.</p>
            </br>
        </footer>
    </div>
</div>
</div>
<div id="toast" style="position:fixed;bottom:20px;right:20px;padding:12px 16px;border-radius:6px;color:#fff;display:none;z-index:30;"></div>
<script>
    function formatDate(val) {
        if (!val) return '-';
        return new Date(val).toLocaleString();
    }

    function renderStats(counts) {
        document.getElementById('total-tasks').textContent = counts.total || 0;
        document.getElementById('total-completed').textContent = counts.completed || 0;
        document.getElementById('total-pending').textContent = counts.pending || 0;
        const rate = counts.total ? Math.round((counts.completed || 0) / counts.total * 100) : 0;
        document.getElementById('rate-completed').textContent = rate + '%';
    }

    function renderRecent(tasks) {
        const body = document.getElementById('recent-table');
        body.innerHTML = '';
        if (!tasks.length) {
            body.innerHTML = '<tr><td colspan="3" class="empty-state">Sem dados</td></tr>';
            return;
        }
        tasks.slice(0, 10).forEach(t => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${t.title || ''}</td><td>${t.status || ''}</td><td>${formatDate(t.scheduledAt)}</td>`;
            body.appendChild(tr);
        });
    }

    function animateBars(canvas, values) {
        const ctx = canvas.getContext('2d');
        const labels = ['PENDING','IN_PROGRESS','COMPLETED'];
        const colors = ['#f5c451', '#6b7bff', '#53d18b'];
        const max = Math.max(1, ...values);
        let progress = 0;
        function draw() {
            progress = Math.min(1, progress + 0.05);
            ctx.clearRect(0,0,canvas.width, canvas.height);
            labels.forEach((label, i) => {
                const barW = (canvas.width - 80) / labels.length;
                const x = 40 + i * barW;
                const target = (values[i] / max) * (canvas.height - 60);
                const h = target * progress;
                const y = canvas.height - 30 - h;
                ctx.fillStyle = colors[i];
                ctx.fillRect(x, y, barW * 0.6, h);
                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text');
                ctx.fillText(label, x, canvas.height - 10);
            });
            if (progress < 1) requestAnimationFrame(draw);
        }
        draw();
    }

    function animateCompletion(canvas, rate) {
        const ctx = canvas.getContext('2d');
        let progress = 0;
        function draw() {
            progress = Math.min(1, progress + 0.05);
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 3;
            ctx.strokeStyle = '#dfe3f0';
            ctx.lineWidth = 16;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.strokeStyle = '#53d18b';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + (Math.PI * 2 * (rate / 100)) * progress);
            ctx.stroke();
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text');
            ctx.font = '20px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText(Math.round(rate * progress) + '%', centerX, centerY + 6);
            if (progress < 1) requestAnimationFrame(draw);
        }
        draw();
    }

    async function runReport() {
        const startDate = document.getElementById('startDate').valueAsDate;
        const endDate = document.getElementById('endDate').valueAsDate;
        const statusFilter = document.getElementById('status').value;

        const res = await fetch('/api/reports/summary');
        if (!res.ok) return;
        const summary = await res.json();

        let recent = summary.recent || [];
        if (statusFilter) {
            recent = recent.filter(t => t.status === statusFilter);
        }
        if (startDate) recent = recent.filter(t => t.scheduledAt && new Date(t.scheduledAt) >= startDate);
        if (endDate) {
            const end = new Date(endDate); end.setHours(23,59,59,999);
            recent = recent.filter(t => t.scheduledAt && new Date(t.scheduledAt) <= end);
        }

        const counts = recent.reduce((acc, t) => {
            acc.total += 1;
            if (t.status === 'COMPLETED') acc.completed += 1;
            if (t.status === 'PENDING') acc.pending += 1;
            if (t.status === 'IN_PROGRESS') acc.inProgress += 1;
            acc.byStatus[t.status] = (acc.byStatus[t.status] || 0) + 1;
            return acc;
        }, { total: 0, completed: 0, pending: 0, inProgress: 0, byStatus: {} });

        renderStats(counts);
        renderRecent(recent);
        animateBars(document.getElementById('statusChart'), [
            counts.byStatus.PENDING || 0,
            counts.byStatus.IN_PROGRESS || 0,
            counts.byStatus.COMPLETED || 0
        ]);
        const rate = counts.total ? Math.round((counts.completed || 0) / counts.total * 100) : 0;
        animateCompletion(document.getElementById('completionChart'), rate);
        showToast('Relatório atualizado');
    }

    document.getElementById('btn-report').addEventListener('click', runReport);
    const today = new Date();
    const first = new Date(today.getFullYear(), today.getMonth(), 1);
    document.getElementById('startDate').valueAsDate = first;
    document.getElementById('endDate').valueAsDate = today;

    AppSettings.initPage(() => { runReport(); });

    function showToast(message, ok = true) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.background = ok ? '#2d8a48' : '#c0392b';
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2500);
    }
</script>
</body>
</html>
